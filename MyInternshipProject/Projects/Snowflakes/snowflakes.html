<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>СНЕГУЛКИ</title>
    <script src="jquery-3.3.1.min.js"></script>
</head>
<body>
    <img src="s1.png"/>
    <img src="s2.png"/>
    <img src="s3.png"/>
    <img src="s4.png"/>
    <img src="s5.png"/>
    <img src="s6.png" />

    <button id="click">Click here</button>
</body>
<script>
    imgs=$('img');
    console.log(imgs);
    for(var i=0;i<imgs.length;i++)
    {
        fall(imgs[i]);
    }
    function fall(elem) {
        var leftp=Math.random()*1200;
        $(elem).css({position: 'absolute', width: '150px', left: leftp, top: "-200px" });
        var speed=(Math.random()+0.5)*5000;
        $(elem).animate({top: '950px'},speed,function () {fall(elem)});
    }

</script>
</html>
